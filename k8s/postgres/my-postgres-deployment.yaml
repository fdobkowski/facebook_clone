apiVersion: apps/v1
kind: Deployment

metadata:
  name: my-postgres-deployment
  labels:
    app: project
    type: db

spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
      type: db
  template:
    metadata:
      name: postgres-pod
      labels:
        app: project
        type: db
    spec:
      containers:
        - name: postgres-container
          image: postgres:alpine
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: my-postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-postgres-secret
                  key: PG_PASSWORD
            - name: POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: my-postgres-config
                  key: POSTGRES_DATABASE
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdb
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: my-postgres-pvc
